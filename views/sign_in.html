<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>HaeYaGYM</title>
        <link rel="stylesheet" type="text/css" href="/css/join.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="/js/join.js"></script>
    </head>
    <body>
      <div class="container">
        <!-- Heading -->
        
        <!-- Links -->
        <ul class="links">
          <li>
            <a href="#" id="signin">로그인</a>
          </li>
          <li>
            <a href="#" id="reset">초기화</a>
          </li>
        </ul>
        
        <!-- Form -->
        <form  action="" method="post">
          <!-- email input -->
          <div class="first-input input__block first-input__block">
             <input type="email" placeholder="Email" class="input" id="email"   />
          </div>
          <!-- password input -->
          <div class="input__block">
             <input type="password" placeholder="Password" class="input" id="password"    />
          </div>
          <!-- repeat password input -->
          <div class="input__block">
             <input type="password" placeholder="Repeat password" class="input repeat__password" id="repeat__password"    />
          </div>
          <!-- sign in button -->
          <button class="signin__btn">
            Sign in
          </button>
        </form>
        <!-- separator -->
        <div class="separator">
          <p>OR</p>
        </div>
        <!-- google button -->
        <button class="sign_up__btn">
          <a href="/auth/sign_up">Sign Up</a>
        </button>
      </div>
      
      <footer>
      </footer>
    </body>
</html>
